# Alert rules for NEURA platform
groups:
  - name: neura-availability
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: |
          sum(rate(neura_http_requests_total{status=~"5.."}[5m])) /
          sum(rate(neura_http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      - alert: CriticalErrorRate
        expr: |
          sum(rate(neura_http_requests_total{status=~"5.."}[5m])) /
          sum(rate(neura_http_requests_total[5m])) > 0.10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is above 10% for the last 2 minutes."

  - name: neura-performance
    rules:
      - alert: HighResponseLatency
        expr: |
          histogram_quantile(0.95, sum(rate(neura_http_request_duration_seconds_bucket[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response latency"
          description: "95th percentile latency is above 2 seconds."

      - alert: VideoGenerationSlow
        expr: |
          histogram_quantile(0.90, sum(rate(neura_video_generation_duration_seconds_bucket[30m])) by (le)) > 1800
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Video generation is slow"
          description: "90th percentile video generation time is above 30 minutes."

      - alert: VideoGenerationFailing
        expr: |
          sum(rate(neura_video_generations_total{status="failed"}[15m])) /
          sum(rate(neura_video_generations_total[15m])) > 0.2
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "High video generation failure rate"
          description: "More than 20% of video generations are failing."

  - name: neura-resources
    rules:
      - alert: HighMemoryUsage
        expr: |
          (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / 
          node_memory_MemTotal_bytes > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%."

      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 85% for 10 minutes."

      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / 
          node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) < 0.15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Available disk space is below 15%."

      - alert: DiskSpaceCritical
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / 
          node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) < 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space"
          description: "Available disk space is below 5%."

  - name: neura-business
    rules:
      - alert: NoActiveUsers
        expr: neura_active_users == 0
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "No active users"
          description: "No active users in the last 24 hours."

      - alert: LiveSessionsHigh
        expr: neura_live_sessions_active > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of live sessions"
          description: "More than 100 concurrent live sessions."

  - name: database
    rules:
      - alert: PostgresConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High PostgreSQL connections"
          description: "PostgreSQL has more than 80 active connections."

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 80%."

  - name: celery
    rules:
      - alert: CeleryQueueBacklog
        expr: flower_events_queue_length > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Celery queue backlog"
          description: "Celery queue has more than 100 pending tasks."

      - alert: CeleryWorkerDown
        expr: flower_worker_online == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Celery worker down"
          description: "No Celery workers are online."

