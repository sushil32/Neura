# Alertmanager configuration for NEURA platform
global:
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@neura.ai'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Resolve timeout
  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']
  
  # Wait time before sending first notification
  group_wait: 30s
  
  # Wait time before sending notification about new alerts
  group_interval: 5m
  
  # Wait time before sending repeated notifications
  repeat_interval: 4h
  
  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h
    
    # Info alerts
    - match:
        severity: info
      receiver: 'info-receiver'
      repeat_interval: 24h

# Receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'team@neura.ai'
        send_resolved: true

  - name: 'critical-receiver'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: 'üö® {{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    email_configs:
      - to: 'oncall@neura.ai'
        send_resolved: true
    # Optional: PagerDuty integration
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     send_resolved: true

  - name: 'warning-receiver'
    slack_configs:
      - channel: '#alerts-warning'
        send_resolved: true
        title: '‚ö†Ô∏è {{ .Status | toUpper }}: {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  - name: 'info-receiver'
    slack_configs:
      - channel: '#alerts-info'
        send_resolved: false
        title: '‚ÑπÔ∏è {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'

# Inhibition rules
inhibit_rules:
  # If critical is firing, suppress warning
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # If service is down, suppress all related alerts
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

