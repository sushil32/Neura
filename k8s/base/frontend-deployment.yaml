# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neura-frontend
  namespace: neura
  labels:
    app: neura-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neura-frontend
  template:
    metadata:
      labels:
        app: neura-frontend
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: neura-config
                  key: NEXT_PUBLIC_API_URL
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: neura-frontend
                topologyKey: kubernetes.io/hostname

