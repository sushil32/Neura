# TTS Service Deployment (GPU)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neura-tts-service
  namespace: neura
  labels:
    app: neura-tts-service
    tier: gpu-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neura-tts-service
  template:
    metadata:
      labels:
        app: neura-tts-service
        tier: gpu-service
    spec:
      containers:
        - name: tts-service
          image: tts-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: neura-config
            - secretRef:
                name: neura-secrets
          env:
            - name: TTS_MODEL_PATH
              value: "/app/models/tts"
          resources:
            requests:
              cpu: "1000m"
              memory: "4Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "4000m"
              memory: "16Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: tts-models
              mountPath: /app/models/tts
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: tts-models
          persistentVolumeClaim:
            claimName: tts-models-pvc
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        accelerator: nvidia-gpu
---
# TTS Models PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tts-models-pvc
  namespace: neura
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 20Gi

