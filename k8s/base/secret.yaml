# Secret for NEURA sensitive configuration
# NOTE: In production, use External Secrets Operator or Sealed Secrets
apiVersion: v1
kind: Secret
metadata:
  name: neura-secrets
  namespace: neura
type: Opaque
stringData:
  # Database
  POSTGRES_USER: "neura"
  POSTGRES_PASSWORD: "REPLACE_IN_OVERLAY"
  DATABASE_URL: "postgresql+asyncpg://neura:REPLACE_IN_OVERLAY@postgres-service:5432/neura"
  
  # Redis
  REDIS_URL: "redis://redis-service:6379/0"
  CELERY_BROKER_URL: "redis://redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/2"
  
  # JWT
  JWT_SECRET_KEY: "REPLACE_IN_OVERLAY"
  
  # S3/MinIO
  S3_ACCESS_KEY: "REPLACE_IN_OVERLAY"
  S3_SECRET_KEY: "REPLACE_IN_OVERLAY"
  S3_ENDPOINT: "https://s3.amazonaws.com"
  
  # API Keys
  GEMINI_API_KEY: "REPLACE_IN_OVERLAY"
  OPENAI_API_KEY: "REPLACE_IN_OVERLAY"
  
  # Monitoring
  SENTRY_DSN: "REPLACE_IN_OVERLAY"

